apiVersion: v1
kind: Service
metadata:
  name: book-api-service # <-- This is the name used by the React frontend
spec:
  selector:
    app: book-api
  # REQUIRED: ClusterIP for internal-only exposure to the frontend
  type: ClusterIP 
  ports:
    - protocol: TCP
      port: 8080        # The port the service listens on
      targetPort: 8080  # The port on the pod